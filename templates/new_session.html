<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Session - LLM Jailbreak Research Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        nav {
            margin-bottom: 30px;
        }
        nav a {
            color: #007bff;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/sessions">&larr; Back to Sessions</a>
    </nav>

    <h1>Create New Test Session</h1>

    <form method="POST" action="/sessions">
        <div class="form-group">
            <label for="title">Session Title (optional)</label>
            <input
                type="text"
                id="title"
                name="title"
                placeholder="Enter a descriptive title for this session"
            >
            <div class="help-text">
                Give your session a meaningful title to help identify it later. If left blank, it will be labeled "Untitled Session".
            </div>
        </div>

        <button type="submit">Create Session</button>
    </form>
</body>
</html>
